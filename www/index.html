<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Reminder App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
    }
    .scrollable-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: #fff;
      padding: 8px;
    }
    .form-section {
      margin-bottom: 32px;
    }
    .card {
      margin-bottom: 16px;
    }
    .form-label {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Family Reminder App</span>
    </div>
  </nav>
  <main class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Families</h2>
        <form id="add-family-form" class="card p-3 form-section">
          <div class="mb-3">
            <label for="family-name" class="form-label">Family Name</label>
            <input class="form-control" id="family-name" placeholder="Family Name" required>
          </div>
          <div class="mb-3">
            <label for="family-members" class="form-label">Members (comma separated)</label>
            <input class="form-control" id="family-members" placeholder="Members (comma separated)" required>
          </div>
          <button class="btn btn-primary" type="submit">Add Family</button>
        </form>
        <ul id="family-list" class="list-group scrollable-list"></ul>
      </div>
      <div class="col-md-6">
        <h2>Reminders</h2>
        <form id="add-reminder-form" class="card p-3 form-section">
          <div class="mb-3">
            <label for="reminder-title" class="form-label">Title</label>
            <input class="form-control" id="reminder-title" placeholder="Title" required>
          </div>
          <div class="mb-3">
            <label for="reminder-description" class="form-label">Description</label>
            <input class="form-control" id="reminder-description" placeholder="Description" required>
          </div>
          <div class="mb-3">
            <label for="reminder-family" class="form-label">Family</label>
            <select class="form-select" id="reminder-family" required>
              <option value="">Select a family</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="reminder-family-member" class="form-label">Family Member</label>
            <select class="form-select" id="reminder-family-member" required>
              <option value="">Select a family member</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="reminder-due-date" class="form-label">Due Date</label>
            <input class="form-control" id="reminder-due-date" type="datetime-local" placeholder="Due Date" required>
          </div>
          <button class="btn btn-primary" type="submit">Add Reminder</button>
        </form>
        <ul id="reminder-list" class="list-group scrollable-list"></ul>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/main.ts"></script>
</body>
</html>
