<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Reminders</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/shared.js"></script>
  <style>
    body { 
      background: #f8f9fa; 
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main.container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    #member-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #member-content > .col {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .scrollable-list {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: #fff;
      padding: 8px;
      min-height: 0; /* Required for Firefox */
    }

    .selector-section {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="menu-placeholder"></div>
  <main class="container">
    <div class="selector-section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Select Family Member</h5>
          <div id="loading-state" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <select class="form-select" id="member-selector">
            <option value="">Choose your name...</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="row flex-grow-1" id="member-content" style="display: none;">
      <div class="col">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>My Reminders</h2>
          <div class="btn-group" role="group">
            <input type="radio" class="btn-check" name="view-type" id="view-today" value="today" checked>
            <label class="btn btn-outline-primary" for="view-today">Due Today</label>
            <input type="radio" class="btn-check" name="view-type" id="view-all" value="all">
            <label class="btn btn-outline-primary" for="view-all">All Reminders</label>
            <input type="radio" class="btn-check" name="view-type" id="view-completed" value="completed">
            <label class="btn btn-outline-primary" for="view-completed">Completed Today</label>
          </div>
        </div>
        <div id="member-reminders" class="scrollable-list">
          <div class="text-center text-muted p-3">
            Select a family member to see their reminders
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/member.ts"></script>
</body>
</html>
