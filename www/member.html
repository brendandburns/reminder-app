<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Member Reminders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
    }
    .scrollable-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: #fff;
      padding: 8px;
    }
    .form-section {
      margin-bottom: 32px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">Family Reminder App</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="member.html">Member View</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Select Family Member</h5>
            <div class="row g-3">
              <div class="col-md-6">
                <select class="form-select" id="family-select">
                  <option value="">Select a family</option>
                </select>
              </div>
              <div class="col-md-6">
                <select class="form-select" id="member-select" disabled>
                  <option value="">Select a member</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div id="member-reminders" class="mt-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Reminders <small class="text-muted" id="member-name"></small></h2>
            <div class="btn-group">
              <input type="radio" class="btn-check" name="reminder-filter" id="today-reminders" value="today" checked>
              <label class="btn btn-outline-primary" for="today-reminders">Today's Reminders</label>
              <input type="radio" class="btn-check" name="reminder-filter" id="all-reminders" value="all">
              <label class="btn btn-outline-primary" for="all-reminders">All Reminders</label>
            </div>
          </div>
          <ul id="reminder-list" class="list-group"></ul>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/member.ts"></script>
</body>
</html>
